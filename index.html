<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Lyrichord</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="header.css" />
</head>

<body>

	<section role="region" class="skin-dark" id="songlist">

			<h1>Songs</h1>
		</header>

	<section role="region" class="skin-dark" id="songsheet">
		<header>
			<a href="index.html"><span class="icon icon-back">back</span></a>

			<menu type="toolbar">

			</menu>

			<h1 id="title"></h1>
		</header>

		<header>
			<h2 id="subtitle"></h2>
		</header>

		<section id="song">
		</section>
	</section>

	<script type="text/javascript" src="lyrichord.js"></script>
